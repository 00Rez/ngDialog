<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title>ngDialog.js by likeastore</title>
		<link rel="shortcut icon" href="./img/favicon.png" />
		<link rel="apple-touch-icon" href="./img/favicon.png"/>
		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Montserrat:700|Pacifico' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/ngDialog.css">
		<style>
			* { margin: 0; padding: 0; border: 0; outline: 0; }

			body {
				color: #fff;
				font-family: 'Source Sans Pro', 'Helvetica', Arial, sans-serif;
				width: 100%;
				background: #333;
				overflow-x: hidden;
			}

			.bg {
				background-image: url('./img/mount-sky.jpg');
				opacity: 1;
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 50% 50%;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
			}

			.header {
				margin: 0 auto;
				padding: 120px 0 0;
				text-align: center;
				overflow: hidden;
				position: relative;
				z-index: 2;
			}

			.header h1 {
				color: #fff;
				font: 3em 'Pacifico', cursive;
			}

			.desc {
				font-size: 16px;
				font-weight: 300;
				line-height: 22px;
				margin: 15px auto;
				max-width: 365px;
			}

			.desc a {
				color: #fff;
			}

			.desc a:hover {
				text-decoration: none;
			}

			.buttons a {
				display: inline-block;
				border: 2px solid #fff;
				width: 125px;
				font-size: 14px;
				font-family: 'Montserrat', 'Helvetica', Arial, sans-serif;
				font-weight: 700;
				line-height: 21px;
				padding: 8px 0;
				text-decoration: none;
				text-transform: uppercase;
				letter-spacing: 1px;
				vertical-align: top;
				margin: 0 10px;
				-webkit-transition: all .3s ease-in;
			}

			.buttons {
				margin: 30px auto;
			}

			.buttons a.demo {
				background: transparent;
				color: #fff;
			}

			.buttons a.demo:hover {
				background: #fff;
				color: #86aa9c;
			}

			.buttons a.docs {
				color: #86aa9c;
				background: #fff;
			}

			.buttons a.docs:hover {
				color: #fff;
				background: transparent;
			}


			.github-link {
				display: block;
				position: absolute;
				top: 3em;
				right: -6.5em;
				padding: 1em;
				width: 20em;
				text-align: center;
				background-color: #00465c;
				text-transform: uppercase;
				font-size: .7em;
				color: white;
				letter-spacing: 1px;
				text-decoration: none;
				white-space: nowrap;
				cursor: pointer;
				-webkit-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				transform: rotate(45deg);
				-webkit-transform-origin: 50% 50%;
				-ms-transform-origin: 50% 50%;
				transform-origin: 50% 50%;
			}
		</style>

		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="bg"></div>

		<div class="header">
			<a class="github-link" href="https://github.com/likeastore/ngDialog">Star on GitHub</a>
			<h1>ngDialog</h1>
			<div class="desc">
				Modals and popups provider for <a href="http://angularjs.org" target="_blank">Angular.js</a> applications. No dependecies. Highly customizable.
			</div>
			<div class="buttons">
				<a href="#" ng-click="open()" class="demo">Demo</a>
				<a href="https://github.com/likeastore/ngDialog#api" class="docs">Github</a>
			</div>
		</div>

		<script src="./bower_components/angular/angular.min.js"></script>
		<script src="./js/ngDialog.min.js"></script>
		<script>
			var app = angular.module('exampleDialog', ['ngDialog']);
		</script>
	</body>
</html>
